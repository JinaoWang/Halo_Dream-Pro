  repo: https://github.com/JinaoWang/Halo_Dream-Pro.git
  # 提交问题地址
  issues: https://github.com/JinaoWang/Halo_Dream-Pro/issues
  settingName: Dream-Pro-setting
  configMapName: Dream-Pro-configMap
  # 版本号
  version: 1.1.1
  # 最低支持的 Halo 版本
  requires: ">=2.22.1"
  # 许可
  license:
    - name: "MIT"
      url: "https://github.com/hcjike/halo-theme-dream2.0-plus?tab=MIT-1-ov-file"
