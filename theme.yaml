apiVersion: theme.halo.run/v1alpha1
kind: Theme
metadata:
  # 主题id，唯一
  name: Dream-Pro
  annotations:
    # Add supports for Halo App Store
    # https://www.halo.run/store/apps/app-HrMpM
    # "store.halo.run/app-id": "123456789"
spec:
  # 主题名称
  displayName: Dream-Pro
  author:
    # 作者名称
    name: jinaoWang
    # 作者网址
    website: https://github.com/JinaoWang
  customTemplates:
    page:
      - name: 安全链接页面模版
        description: 支持安全链接页面配置
        screenshot: ""
        file: security_link.html
